            addRecord(record) {
                const dateString = this.getDateString(this.currentDate);
                
                if (!this.data[dateString]) {
                    this.data[dateString] = {
                        morning: [],
                        afternoon: [],
                        evening: [],
                        night: []
                    };

                // ÊôÇÈñì„Å´Âü∫„Å•„ÅÑ„Å¶ÈÅ©Âàá„Å™ÊôÇÈñìÂ∏Ø„ÇíÊ±∫ÂÆö
                const hour = parseInt(record.time.split(':')[0]);
                let period;
                if (hour >= 6 && hour < 12) period = 'morning';
                else if (hour >= 12 && hour < 18) period = 'afternoon';
                else if (hour >= 18 && hour < 24) period = 'evening';
                else period = 'night';
                
                this.data[dateString][period].push(record);
                this.saveData();
                this.renderData();
                
                this.log('Êñ∞„Åó„ÅÑË®òÈå≤„ÇíËøΩÂä†', { 
                    type: record.type, 
                    period: period, 
                    time: record.time,
                    content: record.content.substring(0, 20) + '...'
                });

            moveRecord(recordId, fromPeriod, toPeriod) {
                const dateString = this.getDateString(this.currentDate);
                const dayData = this.data[dateString];
                
                if (!dayData) return;
                
                const recordIndex = dayData[fromPeriod].findIndex(r => r.id === recordId);
                if (recordIndex === -1) return;
                
                const record = dayData[fromPeriod].splice(recordIndex, 1)[0];
                dayData[toPeriod].push(record);
                
                this.saveData();
                this.renderData();
            }

            inputNumber(num) {
                this.log(`Êï∞Â≠óÂÖ•Âäõ: ${num}`, { 
                    currentDisplay: this.currentDisplay,
                    waitingForOperand: this.waitingForOperand 
                });

                if (this.waitingForOperand) {

            inputDecimal() {
                this.log('Â∞èÊï∞ÁÇπÂÖ•Âäõ');

                if (this.waitingForOperand) {
                    this.currentDisplay = "0.";
                    this.waitingForOperand = false;
                } else if (this.currentDisplay.indexOf('.') === -1) {
                    this.currentDisplay += '.';
                }

                this.updateCalculatorDisplay();
            }

            inputOperator(nextOperator) {
                const inputValue = parseFloat(this.currentDisplay);

                this.log(`ÊºîÁÆóÂ≠êÂÖ•Âäõ: ${nextOperator}`, { 
                    inputValue: inputValue,
                    operator: this.operator,
                    previousValue: this.previousValue 
                });

                if (this.previousValue === null) {
                    this.previousValue = inputValue;
                } else if (this.operator) {
                    const currentValue = this.previousValue || 0;
                    const result = this.performCalculation(this.operator, currentValue, inputValue);

                    this.currentDisplay = String(result);
                    this.previousValue = result;
                }

                this.waitingForOperand = true;
                this.operator = nextOperator;
                
                this.currentExpression = `${this.previousValue} ${this.getOperatorSymbol(nextOperator)}`;
                this.updateCalculatorDisplay();
            }

            calculate() {
                const inputValue = parseFloat(this.currentDisplay);

                this.log('Ë®àÁÆóÂÆüË°å', { 
                    operator: this.operator,
                    previousValue: this.previousValue,
                    inputValue: inputValue 
                });

                if (this.previousValue !== null && this.operator) {
                    const result = this.performCalculation(this.operator, this.previousValue, inputValue);
                    const expression = `${this.previousValue} ${this.getOperatorSymbol(this.operator)} ${inputValue}`;
                    
                    this.addToCalculatorHistory(expression, result);
                    
                    this.currentDisplay = String(result);
                    this.currentExpression = `${expression} =`;
                    this.previousValue = null;
                    this.operator = null;
                    this.waitingForOperand = true;
                    
                    this.updateCalculatorDisplay();
                    this.log('Ë®àÁÆóÂÆå‰∫Ü', { expression: expression, result: result });
                }
            }

            performCalculation(operator, firstOperand, secondOperand) {
                this.log('Ë®àÁÆóÂÆüË°å‰∏≠', { operator, firstOperand, secondOperand });

                switch (operator) {
                    case '+':
                        return firstOperand + secondOperand;
                    case '-':
                        return firstOperand - secondOperand;
                    case '*':
                        return firstOperand * secondOperand;
                    case '/':
                        if (secondOperand === 0) {
                            this.log('‚ùå „Çº„É≠Èô§ÁÆó„Ç®„É©„Éº');
                            alert('„Çº„É≠„ÅßÂâ≤„Çã„Åì„Å®„ÅØ„Åß„Åç„Åæ„Åõ„Çì');
                            return firstOperand;
                        }
                        return firstOperand / secondOperand;
                    default:
                        return secondOperand;
                }
            }

            getOperatorSymbol(operator) {
                const symbols = {
                    '+': '+',
                    '-': '-',  
                    '*': '√ó',
                    '/': '√∑'
                };
                return symbols[operator] || operator;
            }

            addToCalculatorHistory(expression, result) {
                const historyItem = {

                const historyHTML = this.history.slice(-10).reverse().map(item => `

            setupKeyboardEvents() {

                        this.inputDecimal();
                    } else if (['+', '-', '*', '/'].includes(key)) {
